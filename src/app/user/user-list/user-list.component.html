<app-menu></app-menu>
<h3>[User List]</h3>

<div>
<a routerLink="/users/create">Add New User</a>
</div>

<table class="table table-bordered table-dark">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>PhoneNumber</th>
        <th>Email</th>
        <th>Reviewer</th>
        <th>Admin</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.userName }} </td>
        <td>{{ user.passWord }} </td>
        <td>{{ user.firstName }} </td>
        <td>{{ user.lastName }} </td>
        <td>{{ user.phoneNumber }} </td>
        <td>{{ user.email }} </td>
        <td>{{ user.reviewer }} </td>
        <td>{{ user.admin }} </td>
        <td>
            <a routerLink="/users/detail/{{user.id}}">Detail</a> |
            <a routerLink="/users/edit/{{user.id}}">Edit</a>
        </td>
    </tr>
</table>
