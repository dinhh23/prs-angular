<p>user-login works!</p>

<table class="table table-bordered table-dark">
    <tr>
        <th>Username</th>
        <td>
            <input [(ngModel)]="user.userName" type="text" size="15" placeholder="Username">
        </td>
    </tr>
    <tr>
        <th>Password</th>
        <td>
            <input [(ngModel)]="user.passWord" type="password" size="15" placeholder="Password">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="login()" class="btn btn-primary">Sign In</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label class="text-warning">{{message}}</label>
        </td>
    </tr>

</table>
