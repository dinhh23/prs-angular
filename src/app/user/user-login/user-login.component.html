<h1>Log in to PRS</h1>

<table class="table table-bordered table-dark">
    <tr>
        <th>Username</th>
        <td>
            <input [(ngModel)]="username" type="text" size="15" placeholder="Username">
        </td>
    </tr>
    <tr>
        <th>Password</th>
        <td>
            <input [(ngModel)]="password" type="password" size="15" placeholder="Password">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="login()" class="btn btn-primary">Sign In</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label class="text-warning">{{message}}</label>
        </td>
    </tr>

</table>
