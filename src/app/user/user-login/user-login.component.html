<app-menu></app-menu>

<table class="table table-bordered table-dark">
    <tr>
        <th>Username</th>
        <td>
            <input [(ngModel)]="user.userName" type="text" size="15">
        </td>
    </tr>
    <tr>
        <th>Password</th>
        <td>
            <input [(ngModel)]="user.passWord" type="password" size="15">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="login()" class="btn btn-primary">Sign In</button>
        </td>
    </tr>

</table>
