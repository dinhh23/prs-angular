

<app-menu></app-menu>
<h3>[Vendor Detail]</h3>


<table *ngIf="vendor" class="table table-bordered table-dark">
    <tr>
        <td>Id</td>
        <td>
            <input [(ngModel)]="vendor.id" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>Code</th>
        <td>
            <input [(ngModel)]="vendor.code" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>Name</th>
        <td>
            <input [(ngModel)]="vendor.name" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>Address</th>
        <td>
            <input [(ngModel)]="vendor.address" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>City</th>
        <td>
            <input [(ngModel)]="vendor.city" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>State</th>
        <td>
            <input [(ngModel)]="vendor.state" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>Zip</th>
        <td>
            <input [(ngModel)]="vendor.zip" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>PhoneNumber</th>
        <td>
            <input [(ngModel)]="vendor.phoneNumber" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>Email</th>
        <td>
            <input [(ngModel)]="vendor.email" type="text" size="20">
        </td>
    </tr>
    
    <tr>
        
        <td colspan="2">
            <button (click)="save()" class="btn btn-success">Save</button>
        </td>
    </tr>
    
</table>
