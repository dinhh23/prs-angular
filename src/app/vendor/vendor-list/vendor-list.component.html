
<app-menu></app-menu>
<h3>[Vendor List]</h3>

<div>
    <a routerLink="/vendors/create">Add New Vendor</a>
    </div>

<table class="table table-bordered table-dark">
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>PhoneNumber</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let vendor of vendors">
        <td>{{ vendor.id }}</td>
        <td>{{ vendor.code }} </td>
        <td>{{ vendor.name }} </td>
        <td>{{ vendor.address }} </td>
        <td>{{ vendor.city }} </td>
        <td>{{ vendor.state }} </td>
        <td>{{ vendor.zip }} </td>
        <td>{{ vendor.phoneNumber }} </td>
        <td>{{ vendor.email }} </td>
        <td>
            <a routerLink="/vendors/detail/{{vendor.id}}">Detail</a> |
            <a routerLink="/vendors/edit/{{vendor.id}}">Edit</a>
        </td>
    </tr>
</table>
