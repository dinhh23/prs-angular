

<app-menu></app-menu>
    <h3>[Product Detail]</h3>

<table *ngIf="product" class="table table-bordered table-dark">
    <tr>
        <td>Id</td>
        <td>
            <input [(ngModel)]="product.id" type="text" disabled>
        </td>
    </tr>
    <tr>
        <th>Vendor</th>
        <td>
            <input [(ngModel)]="product.vendor.name" type="text" disabled>
        </td>
    </tr>
    <tr>
        <th>PartNumber</th>
        <td>
            <input [(ngModel)]="product.partnumber" type="text" disabled>
        </td>
    </tr>
    <tr>
        <th>Name</th>
        <td>
            <input [(ngModel)]="product.name" type="text" disabled>
        </td>
    </tr>
    <tr>
        <th>Price</th>
        <td>
            <input [(ngModel)]="product.price" type="text" disabled>
        </td>
    </tr>
    <tr>
        <th>Unit</th>
        <td>
            <input [(ngModel)]="product.unit" type="text" disabled>
        </td>
    </tr>
    <tr>
        <th>PhotoPath</th>
        <td>
            <input [(ngModel)]="product.photopath" type="text" disabled>
        </td>
    </tr>
    <tr>
        
        <td colspan="2">
            <button (click)="delete()" class="btn btn-danger">Delete</button>
        </td>
    </tr>
    
</table>
