<app-menu></app-menu>
    <h3>[Product Edit]</h3>

<table *ngIf="product" class="table table-bordered table-dark">
    <tr>
        <td>Id</td>
        <td>
            <input [(ngModel)]="product.id" type="text" disabled>
        </td>
    </tr>
    <tr>
        <th>Vendor</th>
        <td>
            <input [(ngModel)]="product.vendor.name" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>PartNumber</th>
        <td>
            <input [(ngModel)]="product.partNumber" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>Name</th>
        <td>
            <input [(ngModel)]="product.name" type="text" size="60">
        </td>
    </tr>
    <tr>
        <th>Price</th>
        <td>
            <input [(ngModel)]="product.price" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>Unit</th>
        <td>
            <input [(ngModel)]="product.unit" type="text" size="20">
        </td>
    </tr>
    <tr>
        <th>PhotoPath</th>
        <td>
            <input [(ngModel)]="product.photoPath" type="text" size="35">
        </td>
    </tr>
    <tr>
        
        <td colspan="2">
            <button (click)="save()" class="btn btn-success">Save</button>
        </td>
    </tr>
    
</table>
